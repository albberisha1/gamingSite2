
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up @ DA Games</title>
  <link rel="stylesheet" href="loginStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    
    <div class="header">
   
        <div class="container">
     
            <div class="navbar">
            
            
                <div class="logo">
                <a href="index.html"><img src="./pics/27-277271_gaming-controller-png.png" width="120px"></a>
                </a>
                </div>
                <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="support.html">Support</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="register.html">Log In/Register</a></li>
                </ul>
             </nav>
            </div>

        </div>
    
    </div>
  <div class="wrapper">
    <header>Login</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="forgotPwd.html">Forgot password?</a></div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Not yet member? <a href="register.html">Sign up now</a></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
